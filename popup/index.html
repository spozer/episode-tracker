<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/overview.css">
    <script src="scripts/overview.js" defer></script>
    <title>Episode Tracker</title>
</head>

<body>
    <div class="top-bar">
        <button class="top-bar-button" id="filter-button">
            <span class="top-bar-button-content">
                <img src="icons/filter.svg" alt="filter.svg" height="12" width="12" />
                Filters
            </span>
        </button>
        <button class="top-bar-button" id="sort-button">
            <span class="top-bar-button-content">
                <img src="icons/sort.svg" alt="sort.svg" height="14" width="14" />
                Sort
            </span>
        </button>
        <button class="top-bar-button" id="add-button">
            <span class="top-bar-button-content">
                <img src="icons/plus.svg" alt="plus.svg" height="14" width="14" />
                New Series
            </span>
        </button>
    </div>
    <div class="content">
        <input type="search" id="search" placeholder="Search series..." autofocus>
        <div class="series-cards" id="series-cards-container"></div>
        <template id="series-card-template">
            <div class="card">
                <div class="header" id="data-header"></div>
                <div class="body" id="data-body">
                    <span class="card-info-label" id="series-info"></span>
                    <button class="card-link-button hide" id="link-button"></button>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
