<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/overview.css">
    <script src="scripts/overview.js" defer></script>
    <title>Episode Tracker</title>
</head>

<body>
    <div class="top-bar">
        <div class="dropdown">
            <button class="top-bar-button" id="filter-button">
                <span class="top-bar-button-content">
                    <img src="icons/filter.svg" alt="filter.svg" height="12" width="12" />
                    Filter
                </span>
            </button>
            <div class="dropdown-content hide" id="filter-dropdown">
                <div class="dropdown-element">
                    <input type="radio" id="filter-all" name="filter-radio" value="all">
                    <label for="filter-all">All</label>
                </div>
                <div class="dropdown-element">
                    <input type="radio" id="filter-completed" name="filter-radio" value="completed">
                    <label for="filter-completed">Completed</label>
                </div>
                <div class="dropdown-element">
                    <input type="radio" id="filter-watching" name="filter-radio" value="watching">
                    <label for="filter-watching">Watching</label>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button class="top-bar-button" id="sort-button">
                <span class="top-bar-button-content">
                    <img src="icons/sort.svg" alt="sort.svg" height="14" width="14" />
                    Sort
                </span>
            </button>
            <div class="dropdown-content hide" id="sort-dropdown">
                <div class="dropdown-element">
                    <input type="radio" id="sort-title" name="sort-radio" value="title">
                    <label for="sort-title">Title</label>
                </div>
                <div class="dropdown-element">
                    <input type="radio" id="sort-date-modified" name="sort-radio" value="date-modified">
                    <label for="sort-date-modified">Date modified</label>
                </div>
            </div>
        </div>
        <button class="top-bar-button" id="add-button">
            <span class="top-bar-button-content">
                <img src="icons/plus.svg" alt="plus.svg" height="14" width="14" />
                New Series
            </span>
        </button>
    </div>
    <div class="content">
        <input type="search" id="search" placeholder="Search series..." autofocus>
        <div class="series-cards" id="series-cards-container"></div>
        <template id="series-card-template">
            <div class="card">
                <div class="header" id="data-header"></div>
                <div class="body" id="data-body">
                    <span class="card-info-label" id="series-info"></span>
                    <button class="card-link-button hide" id="link-button"></button>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
