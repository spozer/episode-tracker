<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="icon" type="image/png" href="../../icon.png">
    <script src="index.js" type="module" defer></script>
    <title>Episode Tracker</title>
</head>

<body>
    <fieldset class="settings-category">
        <legend>Series</legend>
        <div class="backup-element">
            <input type="file" id="file-input" accept=".json" hidden />
            <button id="import-button">
                <img src="../icons/upload.svg" height="19" width="19" />
                Import from file
            </button>
            <div id="import-io-checker"></div>
        </div>
        <div class="backup-element">
            <button id="export-button">
                <img src="../icons/download.svg" height="20" width="20" />
                Backup to file
            </button>
            <div id="export-io-checker"></div>
        </div>
    </fieldset>
    <fieldset class="settings-category">
        <legend>Storage</legend>
        <div class="toggle-element">
            <span>Use cloud storage</span>
            <label class="switch">
                <input type="checkbox" id="sync-storage">
                <span class="slider"></span>
            </label>
        </div>
        <div id="storage-indicator" class="storage-indicator">
            <progress id="storage-progress" value="0" max="1"></progress>
            <label id="storage-progress-label"></label>
        </div>
    </fieldset>
    <div id="merge-popup-overlay" class="popup-overlay hide">
        <div class="popup">
            <div class="popup-header">Merge conflicts</div>
            <div id="series-merge-popup" class="popup-content">
                <table>
                    <thead>
                        <tr>
                            <th>Local</th>
                            <th>Cloud</th>
                        </tr>
                    </thead>
                    <tbody id="merge-conflicts">
                        <tr>
                            <td>
                                <input type="radio" name="test1" id="test1_1" />
                                <label for="test1_1">Left Test 1</label>
                            </td>
                            <td>
                                <input type="radio" name="test1" id="test1_2" />
                                <label for="test1_2">Right Test 1</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="test2" id="test2_1" />
                                <label for="test2_1">Left Test 2</label>
                            </td>
                            <td>
                                <input type="radio" name="test2" id="test2_2" />
                                <label for="test2_2">Right Test 2</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="test3" id="test3_1" />
                                <label for="test3_1">Left Test 2</label>
                            </td>
                            <td>
                                <input type="radio" name="test3" id="test3_2" />
                                <label for="test3_2">Right Test 2</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <template id="merge-conflict-template">
                    <tr>
                        <td>
                            <input type="radio" />
                        </td>
                        <td>
                            <input type="radio" />
                        </td>
                    </tr>
                </template>
            </div>
            <div class="popup-buttons">
                <button id="merge-apply-button">Confirm</button>
                <button id="merge-cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
