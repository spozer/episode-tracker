<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="icon" type="image/png" href="../icon.png">
    <script src="scripts/settings.js" defer></script>
    <title>Episode Tracker</title>
</head>

<body>
    <fieldset class="settings-category">
        <legend>Series</legend>
        <div class="backup-element">
            <input type="file" id="file-input" accept=".json" hidden/>
            <button id="import-button">
                <img src="icons/upload.svg" height="19" width="19" />
                Import from file
            </button>
            <div id="import-io-checker"></div>
        </div>
        <div class="backup-element">
            <button id="export-button">
                <img src="icons/download.svg" height="20" width="20" />
                Backup to file
            </button>
            <div id="export-io-checker"></div>
        </div>
    </fieldset>
</body>

</html>
